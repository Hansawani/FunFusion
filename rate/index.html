<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Stars Rating</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
      body{
        background-image: url(rating.jpg);
        background-size: cover; 
        background-position: center;
      }
    </style>
</head>
<body>
  <!--<img src="./emojis/Screenshot from 2024-02-03 15-17-44.png" alt="Your Image" class="above-wrapper-image">-->
  <div class="wrapper" style="background: rgba(133, 52, 220, 0.1);">
    <input type="radio" name="rate" id="star-1">
    <input type="radio" name="rate" id="star-2">
    <input type="radio" name="rate" id="star-3">
    <input type="radio" name="rate" id="star-4">
    <input type="radio" name="rate" id="star-5">
    <div class="content">
      <div class="outer">
        <div class="emojis">
          <li class="slideImg"><img src="emojis/emoji-1.png" alt=""></li>
          <li><img src="emojis/emoji-2.png" alt=""></li>
          <li><img src="emojis/emoji-3.png" alt=""></li>
          <li><img src="emojis/emoji-4.png" alt=""></li>
          <li><img src="emojis/emoji-5.png" alt=""></li>
        </div>
      </div>
      <div class="stars">
        <label for="star-1" class="star-1 fas fa-star"></label>
        <label for="star-2" class="star-2 fas fa-star"></label>
        <label for="star-3" class="star-3 fas fa-star"></label>
        <label for="star-4" class="star-4 fas fa-star"></label>
        <label for="star-5" class="star-5 fas fa-star"></label></div><br><br>
        <form action="#">
            <textarea cols="30" placeholder="Describe your experience.."></textarea><br><br>
            <button type="submit"><a href="thank-you.html"> Post</a></button>
        </form>
      
    </div>
    <div class="footer" style="background-color:blueviolet;">
      <span class="text"></span>
      <span class="numb"></span>
    </div>
  </div>
  
  

</body>
</html>
